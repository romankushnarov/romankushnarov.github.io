<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- own styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="main">
        <div class="overlay"></div>
        <section class="players">
            <div class="player">
                <div class="player-title">Player №1</div>
                <div class="player-info">    
                    <div class="player-score">Score:</div>
                    <div class="player-score__count" id="player-1">0</div>
                </div>
            </div>
            <div class="player">
                <div class="player-title">Player №2</div>
                <div class="player-info">    
                    <div class="player-score">Score:</div>
                    <div class="player-score__count" id="player-2">0</div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row" id="row-1">
                <div class="col" id="col-1"></i></div>
                <div class="col" id="col-2"></div>
                <div class="col" id="col-3"></div>
            </div>
            <div class="row" id="row-2">
                <div class="col" id="col-4"></div>
                <div class="col" id="col-5"></div>
                <div class="col" id="col-6"></div>
            </div>
            <div class="row" id="row-3">
                <div class="col" id="col-7"></div>
                <div class="col" id="col-8"></div>
                <div class="col" id="col-9"></div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
